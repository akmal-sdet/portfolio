<!-- Bootstrap-Powered HTML -->

<!-- Students:
  1. Where is the HTML document drawing its styles from?

  2. How does our browser know which element to style in which way? (ex: button face or background banner)
-->
<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Md Akmal Hossain - Bootcamp</title>

    <!-- We link our html to the Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/script/app.js"></script>
</head>

<body>

    <!-- Container Div -->
    <div class="container">
        <!-- Section 1: Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>

                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                    </ul>
                </ul>
                <form class="form-inline" action="http://www.google.com/search" method="get"
                    onSubmit="Gsitesearch(this)">
                    <input name="q" class="form-control mr-sm-2" type="hidden" placeholder="Search" aria-label="Search">
                    <input name="qfront" type="search" required class="form-control mr-sm-2"
                        placeholder="Google Site Search" maxlength="100" />
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Name :</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter name">
                <small id="emailHelp" class="form-text text-muted">* Require field</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email :</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">* Require field </small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Your message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="sidebar">

                </li>
            </ul>
        </div>

        <footer>
            &copy; Copyright 2023 Md Akmal Hossain
        </footer>

    <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
